<!DOCTYPE html>
<html>
<head>
<style>

button, input, select, label {
  font-family: Arial;
  font-size: 290%;
  width: 37%;
  height: 80px;
  padding: 6px;
  margin: 10px;
}
	
div.fixed {
  position: fixed;
  top: 0;
  left: 0;
  width: 980px;
  height: 1650px;
  /*border: 3px solid #000000;*/
  background-image:url("./3rdFloor3.jpg");
  /*background-color: #33cccc;*/
} 
	
div.centered {
  position: relative;
  top: 35px;
  width: 900px;
  margin: auto;
} 

div.absolute {
  position: absolute;
  bottom: 80px;
  left: 80px;
  width: 200px;
  height: 100px;
  border: 3px solid #000000;
}
  
</style>
</head>

 <body>
  
 <div class="fixed">
 <div class="centered">
 <form action="">
  <label for="cars">Select:</label>
  <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
  </select>
  <input type="submit" value="Submit">
 </form>
 </div>
 </div>

 </body>
</html>
