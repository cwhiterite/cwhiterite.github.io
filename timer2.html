<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

p {
  margin:0px;
}

div.centered {
  margin: auto;
  text-align:center;
  width: 100%;
}

button {
  background-color:red;
  width:200px;
	border: 1px solid black;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
}


</style>
</head>


<body id="back" style="background:red">

<div class="centered">
</br>
<p id=title style="font-size:26px; font-family:Arial;"><b>TIME SINCE LAST PASSWORD RESET REQUEST</b></p>
<p id="demo" style="font-size:96px; font-family:Arial;"></p>
<button id="button" onclick="reset()">Reset</button>
</div>






<script>  

var colorIndex = 0;
// Set the date we're counting down to
var lastDate = new Date("April 27, 2021 15:37:25").getTime();

function reset() {
	var now = new Date().getTime();
	lastDate = now;
  colorIndex = 0;
}

function changeColor(color) { 
  document.getElementById("back").style.background=color;
  document.getElementById("button").style.background=color;
}

function chooseColor() {
  if (colorIndex == 0) 
    {changeColor("#123456");} 
  else if (colorIndex == 1)
    {changeColor("#323456");}
  else if (colorIndex == 2)
    {changeColor("#623456");}
  else if (colorIndex == 3)
    {changeColor("#923456");}
}

setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the elapsed between now and the count down date
  var elapsed = now - lastDate;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
  var hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

  
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d  " + hours + "h  "
  + minutes + "m  " + seconds + "s  ";


//check if the number is even
if(colorIndex % 2 == 0) {
    if (seconds >= 30) { 
      chooseColor();
      colorIndex++;
  }
}

// if the number is odd
else {
    if (seconds <= 30) {
      chooseColor();
      colorIndex++;
  }
}
    
}, 1000);

</script>

</body>
</html>
